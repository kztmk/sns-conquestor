name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - release/*
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: lint and test
        run: |
          touch .env.production
          echo VITE_API_KEY='${{ vars.VITE_API_KEY }}' >> .env.production
          echo VITE_AUTH_DOMAIN='${{ vars.VITE_AUTH_DOMAIN }}' >> .env.production
          echo VITE_DATABASE_URL='${{ vars.VITE_DATABASE_URL }}' >> .env.production
          echo VITE_PROJECT_ID='${{ vars.VITE_PROJECT_ID }}' >> .env.production
          echo VITE_STORAGE_BUCKET='${{ vars.VITE_STORAGE_BUCKET }}' >> .env.production
          echo VITE_MESSAGING_SENDER_ID='${{ vars.VITE_MESSAGEING_SENDER_ID }}' >> .env.production
          echo VITE_APP_ID='${{ vars.VITE_APP_ID }}' >> .env.production
          echo VITE_MEASUREMENT_ID='${{ vars.VITE_MEASRUREMENT_ID }}' >> .env.production
          npm install
          npm run lint
      - run: npm run build:prod
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_AIWRITER_PROD }}'
          channelId: live
          projectId: aiwriter-prod
